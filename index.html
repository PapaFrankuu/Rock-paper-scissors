<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rishan's RPS</title>
    <link rel="stylesheet" href="rpc.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="txt">Rock paper Scissors</h1>
      <div class="picks">
        <button onclick="playGame('Rock')" class="circ-btn">
          <img
            src="https://img.icons8.com/?size=100&id=16486&format=png&color=000000"
            alt=""
            class="icon rock"
          />
        </button>
        <button onclick="playGame('Paper')" class="circ-btn">
          <img
            src="https://img.icons8.com/?size=100&id=2727&format=png&color=000000"
            alt=""
            class="icon paper"
          />
        </button>
        <button onclick="playGame('Scissors')" class="circ-btn">
          <img
            src="https://img.icons8.com/?size=100&id=44377&format=png&color=000000"
            alt=""
            class="icon scissors"
          />
        </button>
      </div>
      <div class="results">
        <p class="js-moves"></p>
        <p class="js-result"></p>
        <p class="js-score"></p>
      </div>
      <button
        onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScore()
      reset()
      clearDuel()
      "
        class="reset-btn"
      >
        Reset Score
      </button>
      <p class="resetMess"></p>
    </div>
    <script src="rpc.js"></script>
  </body>
</html>
